<div class="container py-5">
    <style>
        /* Fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Estilo General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        /* Tarjeta */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .card-header span {
            color: #17a2b8;
        }

        /* Formulario */
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control, .form-select {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #17a2b8;
            outline: none;
            box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
        }

        /* Botones */
        button[type="submit"] {
            background-color: #17a2b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #138f9b;
            transform: scale(1.03);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.03);
        }

        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
    <div class="card">
        <div class="card-header">
            <h2>Modificar <span>Usuario</span></h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="mb-4">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" value="{{ usuario.usuario }}" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" value="{{ usuario.password }}" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                </div>
                <div class="mb-4">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" name="rol" required>
                        <option value="administrador" {% if usuario.rol == 'administrador' %}selected{% endif %}>Administrador</option>
                        <option value="vendedor" {% if usuario.rol == 'vendedor' %}selected{% endif %}>Vendedor</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="activo" {% if usuario.estado == 'activo' %}selected{% endif %}>Activo</option>
                        <option value="inactivo" {% if usuario.estado == 'inactivo' %}selected{% endif %}>Inactivo</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit">Guardar Cambios</button>
                    <a href="{{ url_for('router.home') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        <div class="form-footer">
            Asegúrese de completar todos los campos correctamente.
        </div>
    </div>
</div>
