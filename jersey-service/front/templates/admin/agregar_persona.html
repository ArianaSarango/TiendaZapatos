<!-- Agregar Persona -->
<div class="container py-5">
    <style>
        /* Fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Estilo General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        /* Tarjeta */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .card-header span {
            color: #c49b0b;
        }

        /* Formulario */
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control, .form-select {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #c49b0b;
            outline: none;
            box-shadow: 0 0 5px rgba(196, 155, 11, 0.5);
        }

        /* Botón */
        button[type="submit"] {
            background-color: #c49b0b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #b58e09;
            transform: scale(1.03);
        }

        /* Texto de pie */
        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
    <div class="card">
        <div class="card-header">
            <h2>Añadir <span>Persona</span></h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('router.agregar_persona') }}" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="mb-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
                </div>
                <div class="mb-4">
                    <label for="tipoIdentificacion" class="form-label">Tipo de Identificación</label>
                    <select class="form-select" id="tipoIdentificacion" name="tipoIdentificacion" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="Cédula">Cédula</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="RUC">RUC</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="numeroIdentificacion" class="form-label">Número de Identificación</label>
                    <input type="text" class="form-control" id="numeroIdentificacion" name="numeroIdentificacion" placeholder="Ingrese el número de identificación" required>
                </div>
                <div class="mb-4">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
                </div>
                <div class="mb-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
                </div>
                <button type="submit">Añadir Persona</button>
            </form>
        </div>
        <div class="form-footer">
            Complete todos los campos antes de enviar el formulario.
        </div>
    </div>
</div>
