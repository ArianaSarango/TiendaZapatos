<!-- Modificar Proveedor -->
<div class="container py-5">
    <style>
        /* Fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        /* Estilo General */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        /* Tarjeta */
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card-header {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #333;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .card-header span {
            color: #c49b0b;
        }

        /* Formulario */
        .form-label {
            font-weight: 500;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        .form-control, .form-select {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #c49b0b;
            outline: none;
            box-shadow: 0 0 5px rgba(196, 155, 11, 0.5);
        }

        /* Botón */
        button[type="submit"] {
            background-color: #c49b0b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #b58e09;
            transform: scale(1.03);
        }

        /* Texto de pie */
        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }
    </style>
    <div class="card">
        <div class="card-header">
            <h2>Modificar <span>Proveedor</span></h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('router.modificar_proveedor', id=proveedor.id) }}" method="POST">
                <div class="mb-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
                </div>
                <div class="mb-4">
                    <label for="contacto" class="form-label">Contacto</label>
                    <input type="text" class="form-control" id="contacto" name="contacto" value="{{ proveedor.contacto }}" required>
                </div>
                <div class="mb-4">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>
                </div>
                <div class="mb-4">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="correo" name="correo" value="{{ proveedor.correo }}" required>
                </div>
                <button type="submit">Modificar Proveedor</button>
            </form>
        </div>
        <div class="form-footer">
            Complete todos los campos antes de enviar el formulario.
        </div>
    </div>
</div>
